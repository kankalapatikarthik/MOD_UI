
<div  id="currentTrainings">
        <h3 class="text-center text-capitalize p-4" style="color: black;">Current Trainings</h3>
        <table class="table table-striped table-bordered" style="color:black;">
          <thead>
            <tr>
              <th>Id</th>
              <th>Course</th>
              <th>Trainer Name</th>
              <th>End Date</th>
              <th>Progress</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody id="myTable" *ngFor="let items of currentTraining">
            <tr  >
              <td>{{items.id}}</td>
              <td>{{items.skillname}}</td>
              <td>{{items.mentorName}}</td>
              <td>{{items.endDate | date : 'dd/MM/yyyy'}}</td>
              <td>
                <div *ngIf="!edit">{{items.progress}}%</div>
                <div *ngIf="edit">
                  <form [formGroup]="Progress">
                    <select formControlName="progress1" class="rounded dropdown form-control " >
                      <option  value="" disabled>Select Progress</option>
                      <option value="0">0%</option>
                      <option value="25">25%</option>
                      <option value="50">50%</option>
                      <option value="75">75%</option>
                      <option value="100">100%</option>
                    </select>
                  </form>
                </div>
              </td>
              <td>
                <div *ngIf="!edit">
                    <button class=" btn  btn-block " (click)="editOption(items.id)">Edit</button>
                </div>
                <div *ngIf="edit">
                    <button class=" btn  btn-block " (click)="progressTraining(items.id)">Save</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
